<h1>{{title}}</h1>

<div class="container">
    <div class="col-md-4">
        <strong>First Name</strong>
      </div>
      <div class="col-md-4">
        <strong>Last Name</strong>
      </div>
      <div class="col-md-4">
        <strong>Phone Number</strong>
      </div>
  <div *ngFor="let c of contacts">
    <div class="col-md-4">
      {{c.first_name}}  
    </div>
    <div class="col-md-4">
      {{c.last_name}}  
    </div>
    <div class="col-md-4">
      {{c.phone}}  
    </div>
</div>
<input type="button" value="Click me" (click)="onClick()">
  
  <!-- ordinary form -->
  <form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)" >
    <input type = "text" name = "first_name" placeholder = "First Name" id="first_name" ngModel>
    <br/>
    <input type = "text" name = "last_name" placeholder = "Last Name" ngModel>
    <br/>
    <input type = "text" name = "phone" placeholder = "Phone" ngModel>
    <br/>
    <input type = "submit" value = "submit">
  </form>
  
  <!-- reactive forms -->
  <form novalidate  [formGroup]="myform" (ngSubmit)="submit()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" [formControl]="name">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="text"   class="form-control" [formControl]="age">
    </div>
    <button type="submit" class="btn btn-primary">Submit </button>
  </form>



</div>
